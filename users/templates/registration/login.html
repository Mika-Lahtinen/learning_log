{% extends 'learning_logs/base.html' %}

{% block content %}

{% if form.errors %}
<p>User doesn't exist, please check.</p>
{% endif %}

<form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="text" value="{% url 'learning_logs:index' %}" />
</form>

{% endblock content %}
