{% extends 'learning_logs/base.html' %}

{% block context %}

<p>Topics</p>

<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No topics to show.</li>
    {% endfor %}
</ul>

{% endblock context %}
